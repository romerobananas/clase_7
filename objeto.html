<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="w=device-w, initial-scale=1, shrink-to-fit=no">

    <title>D3.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Objecto (Object)</h3>
                <h5>Mi segunda visualización de datos con D3.js</h5>
                <p>Las diferentes medidas de los círculos, sus colores, y los textos debajo de cada uno, dependen de la consulta a un objeto. Pueden revisar ese objeto en la consola.</p>
               <div id="here" class="my-4"></div>
            </div>
            <div class="col-12">
                <nav aria-label="navegador">
                    <ul class="pagination">
                     <li class="page-item"><a class="page-link" href="index.html">1</a></li>
                     <li class="page-item"><a class="page-link" href="funcion.html">2</a></li>
                     <li class="page-item"><a class="page-link" href="arreglo.html">3</a></li>
                     <li class="page-item active"><a class="page-link" href="objeto.html">4</a></li>
                     <li class="page-item"><a class="page-link" href="fetch-json.html">5</a></li>
                     <li class="page-item"><a class="page-link" href="fetch-csv.html">6</a></li>
                     <li class="page-item"><a class="page-link" href="freddy-turbina.html">7</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
    //variables globales
    var w = 980, h = 350, f = 60000;
    //datos
    var data = [
      {name: 'Santiago', population: 5631839, bg: "#FF1C1A"},
      {name: 'Concepción', population: 848023, bg: "#FF5824"},
      {name: 'Valparaíso', population: 824006, bg: "#FF7D2D"},
      {name: 'Coquimbo', population: 296253, bg: "#FFA238"}
    ]    
    console.log(data);
    //crea el svg dentro del elemento de identidad "here"
    var svg = d3.select("#here")
    .append("svg")
      .attr("width", w)
      .attr("height", h)
      .style("background","#EEEEEE");
    //selecciona el grupo
    var g = svg.selectAll("g")
      .data(data)
      .enter()
      .append("g")  
    //dentro del grupo, crea círculos para la data
    g.append("circle")
      .attr("cx", function(d, i) { return (i+1) * w/(data.length+1); })
      .attr("cy", function(d) { return h/2; })
      .attr("r", function(d) { return d.population/f; })
      .attr("fill",function(d) { return d.bg; })
    //dentro del mismo grupo, agregar texto para la data
    g.append("text")
      .attr("x", function(d, i) { return (i+1) * w/(data.length+1); })
      .attr("y", function(d, i) { return (h/1.75)+d.population/f; })
      .attr("fill","#000000")
      .attr('text-anchor','middle')
      .text(function(d) { return d.name; })
    //dentro del mismo grupo, agrega otro texto para la data
    g.append("text")
      .attr("x", function(d, i) { return (i+1) * w/(data.length+1); })
      .attr("y", function(d, i) { return (h/1.6)+d.population/f; })
      .attr("fill","#333333")
      .attr('text-anchor','middle')      
      .text(function(d) { return "("+d.population+")"; })
      .style("font-size","10px")
    </script>
    <!-- jQuery primero, luego Popper.js, y finalmente Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
